[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	arduino-libraries/Servo@^1.2.0
	nrf24/RF24@^1.4.7
	fastled/FastLED@^3.6.0
	dmadison/FastLED NeoPixel@^1.0.2
	adafruit/Adafruit NeoPixel@^1.11.0
	arminjo/ServoEasing@^3.2.1
monitor_speed = 9600
